<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <h1><span class="tech">TECH</span>MAN</h1>
        <div class="login">
            <form id="login">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha (6 digitos)" disabled>
                <div class="teclas">
                    <div class="linha1">
                        <div class="tecla">1</div>
                        <div class="tecla">2</div>
                        <div class="tecla">3</div>
                    </div>
                    <div class="linha2">
                        <div class="tecla">4</div>
                        <div class="tecla">5</div>
                        <div class="tecla">6</div>
                    </div>
                    <div class="linha3">
                        <div class="tecla">7</div>
                        <div class="tecla">8</div>
                        <div class="tecla">9</div>
                    </div>
                    <div class="linha4">
                        <div class="tecla" id="limpar">C</div>
                        <div class="tecla">0</div>
                        <button type="submit" class="tecla" id="submit" >&crarr;</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <script src="login.js"></script>
</body>

</html>
